server:
  port: 8081

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: iam-admins
          jwk-set-uri: http://localhost:8080/services/authentication/iam-admins/iam-admins/.well-known/jwks.json
          jws-algorithm: RS2561

logging:
  level:
    root: TRACE