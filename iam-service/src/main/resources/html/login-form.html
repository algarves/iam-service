<!doctype html>
<html>
  <head>
    <title>Login</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <form action="/services/authentication/login">
      <input type="hidden" id="organization-id" name="organization-id" value="<organization-id>">
      <input type="hidden" id="project-id" name="project-id" value="<project-id>">
      <input type="hidden" id="response-type" name="response-type" value="<response-type>">
      <input type="hidden" id="client_id" name="client_id" value="<client_id>">
      <input type="hidden" id="redirect_uri" name="redirect_uri" value="<redirect_uri>">
      <input type="hidden" id="state" name="state" value="<state>">
      <input type="hidden" id="scope" name="scope" value="<scope>">
      <input type="text" id="username" name="username"></br>
      <input type="password" id="password" name="password"></br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
