subprojects {
    apply plugin: "java"
}

project(':iam-model') {
}

project(':iam-client') {
    dependencies {
        implementation project(':iam-model')
    }
}

project(':iam-core') {
    dependencies {
        implementation project(':iam-model')
    }
}

project(':iam-service') {
    dependencies {
        implementation project(':iam-core')
        implementation project(':iam-model')
        implementation project(':iam-persistence-file-system')
        implementation project(':iam-persistence-in-memory')
    }
}

project(':iam-persistence-file-system') {
    dependencies {
        implementation project(':iam-core')
    }
}

project(':iam-persistence-in-memory') {
    dependencies {
        implementation project(':iam-core')
    }
}

project(':iam-resource-server') {
}
